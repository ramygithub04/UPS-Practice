<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Home</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- Header Section -->
  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
      
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-indigo-600">ShopEase</a>

      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-8 text-gray-700">
        <a href="#" class="hover:text-indigo-600">Home</a>
        <a href="#" class="hover:text-indigo-600">Shop</a>
        <a href="#" class="hover:text-indigo-600">Deals</a>
        <a href="#" class="hover:text-indigo-600">About</a>
        <a href="#" class="hover:text-indigo-600">Contact</a>
      </nav>

      <!-- Search Bar -->
      <div class="hidden md:flex items-center border border-gray-300 rounded-full overflow-hidden">
        <input type="text" placeholder="Search products..." class="px-4 py-2 w-64 outline-none">
        <button class="bg-indigo-600 text-white px-4 py-2">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Icons (Cart & Profile) -->
      <div class="flex items-center space-x-6 text-gray-600">
        <a href="#"><i class="fas fa-shopping-cart text-2xl hover:text-indigo-600"></i></a>
        <a href="#"><i class="fas fa-user text-2xl hover:text-indigo-600"></i></a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-2xl text-gray-600">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

</body>
</html>
